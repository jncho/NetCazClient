<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Songs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated #searchBar (keyup.enter)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let song of songs" [routerLink]="'/tabs/songs/song/'+song._id">
      {{ song.title }}
    </ion-item>
  </ion-list>
</ion-content>
